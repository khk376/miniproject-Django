
<!DOCTYPE html>
<html lang="en">
<head>
  <title>전체 데이터</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

            <h3>우선순위 첫번째</h3>
            <select id="sort-select" onchange="location = this.value;">
                    <option class="sort-hospital" value="/">병원수</option>
                    <option class="sort-school" value="?sort=likes">학교수</option>
                    <option class="sort-house" value="?sort=likes">평당가격</option>
                </select>

                </select>
            <br><h3>우선순위 두번째</h3>
            <select id="sort-select" onchange="location = this.value;">
                    <option class="sort-hospital" value="/">병원수</option>
                    <option class="sort-school" value="?sort=likes">학교수</option>
                    <option class="sort-house" value="?sort=likes">평당가격</option>
                </select>     

            <br><h3>우선순위 세번째</h3>
            <select id="sort-select" onchange="location = this.value;">
                    <option class="sort-hospital" value="/">병원수</option>
                    <option class="sort-school" value="?sort=likes">학교수</option>
                    <option class="sort-house" value="?sort=likes">평당가격</option>
                </select>


<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <td><B>시군구동읍면</B></td>
            <td><B>시군구</B></td>
            <td><B>병원수</B></td>
            <td><B>학교수</B></td>
            <td><B>평당가격(10만원)</B></td>
        </tr>
        </thead>
        <tbody>

        {% for dong_data in dong %}
        <tr>

            <td>{{dong_data.dong}}</td>
            <td>{{dong_data.city}}</td>
            <td>{{dong_data.medical}}</td>
            <td>{{dong_data.school}}</td>
            <td>{{dong_data.house}}</td>
        </tr>
        {% endfor %}
        <tbody>
    </table>


</body>
